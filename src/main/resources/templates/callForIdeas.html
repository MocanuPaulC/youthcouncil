<!doctype html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Informative Pages</title>
	<th:block th:insert="~{includes::head_fragment}"></th:block>
</head>
<body class="m-3">
<th:block th:insert="~{includes::navbar(${authUser}, ${authAdmin},  'informative-pages')}"></th:block>
<section class="container-fluid">
	<div class="row">
		<div class="col-8">
			<h1>Call For Ideas:</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-12 mb-3" th:each="call : ${callForIdeas}">
			<div class="card">
				<div class="card-body">
					<div class="d-flex justify-content-between align-items-start">
						<h2><a th:href="'/youthcouncils/' + ${municipality} + '/callforideas/' + ${call.getCallForIdeaId()}"
							   th:text="${call.title.replaceAll('-', ' ')}"></a></h2>
						<div th:text="${call.theme.theme}"></div>
					</div>

				</div>
				<div class="card-footer">
					<div class="d-flex justify-content-end align-items-center gap-3">
						<div th:text="${'number of ideas: ' + call.ideas.size()}"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
</body>
</html>
