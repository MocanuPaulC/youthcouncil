<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Register</title>
	<th:block th:insert="~{includes::head_fragment}"></th:block>
</head>
<body class="m-3">
<th:block th:insert="~{includes::navbar(${authUser}, ${authAdmin}, 'register')}"></th:block>
<h1>Register</h1>
<div class="container">
	<form class="mx-auto col-md-6 col-lg-4 form"
		  method="post"
		  th:action="@{/register}"
		  th:object="${user}">
		<label for="username">Username</label>
		<input class="form-control" id="username" name="username" required th:field="*{username}" type="text"/>
		<label for="password">Password</label>
		<input class="form-control" id="password" name="password" required th:field="*{password}" type="password"/>
		<label for="confirmPassword">Confirm Password</label>
		<input class="form-control" id="confirmPassword" name="confirmPassword" required
			   th:field="*{passwordConfirm}" type="password"/>
		<label for="email">Email</label>1
		<input class="form-control" id="email" name="email" required th:field="*{email}" type="email"/>
		<label for="firstName">First Name</label>
		<input class="form-control" id="firstName" name="firstName" required th:field="*{firstName}" type="text"/>
		<label for="lastName">Last Name</label>
		<input class="form-control" id="lastName" name="lastName" required th:field="*{lastName}" type="text"/>
		<label for="postcode">Postcode</label>
		<input class="form-control" id="postcode" name="postcode" required th:field="*{postcode}" type="text"/>
		<div class="text-center">
			<input class="btn btn-primary mt-3" type="submit" value="Submit"/>
		</div>
	</form>
	<hr class="mt-3">
	<div class="d-flex justify-content-evenly">
		<a class="btn btn-primary" th:href="@{/oauth2/authorization/facebook}">
			<i class="bi-facebook bi"></i>
			Continue with Facebook
		</a>
		<a class="btn btn-danger" th:href="@{/oauth2/authorization/google}">
			<i class="bi bi-google"></i>
			Continue with Google
		</a>
	</div>
</div>
</body>
</html>
