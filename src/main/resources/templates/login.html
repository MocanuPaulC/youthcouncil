<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login</title>
	<th:block th:insert="~{includes::head_fragment}"></th:block>
</head>
<body class="m-3">
<th:block th:insert="~{includes::navbar(${authUser}, ${authAdmin}, 'login')}"></th:block>
<div class="container">
	<div class="card mx-auto" style="max-width: 25rem;">
		<div class="card-header bg-primary text-white text-center">
			<h1>Login</h1>
		</div>
		<div class="card-body">
			<form method="post" th:action="@{/login}">
				<div class="form-group">
					<label for="username">Username:</label>
					<input class="form-control" id="username" name="username" required type="text">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input class="form-control" id="password" name="password" required type="password">
				</div>
				<div class="text-center mt-3">
					<button class="btn btn-primary btn-block" type="submit">Login</button>
				</div>
			</form>
			<hr class="mt-3">
			<div class="d-flex justify-content-evenly">
				<a class="btn btn-primary" th:href="@{/oauth2/authorization/facebook}">
					<i class="bi bi-facebook"></i>
					Continue with Facebook
				</a>
				<a class="btn btn-danger" th:href="@{/oauth2/authorization/google}">
					<i class="bi bi-google"></i>
					Continue with Google
				</a>
			</div>
		</div>
	</div>
</div>

</body>
</html>
