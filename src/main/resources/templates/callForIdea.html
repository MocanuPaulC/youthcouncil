<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  xmlns:th="http://www.thymeleaf.org"
>

<head>
	<title th:text="${callForIdea.getTitle()}"></title>
	<th:block th:insert="~{includes::head_fragment}"></th:block>
	<script defer src="/js/callForIdea.js" type="module"></script>


</head>
<body class="m-3">
<th:block th:insert="~{includes::navbar(${authUser}, ${authAdmin}, 'login')}"></th:block>
<section th:text="${callForIdea.getTitle()}"></section>

<input id="idea-text" sec:authorize="hasRole('ROLE_MEMBER')" type="text">
<button class="submit-idea btn btn-danger" sec:authorize="hasRole('ROLE_MEMBER')" type="button">
	Super mega crazy submit button wow
</button>
<section class="idea" th:each="idea: ${callForIdea.getIdeas()}">
	<span th:text="${idea.getIdea()}"></span>
</section>
</body>
<input class="hiddenUserId" th:id="'userId_'+${authUser.getId()}" type="hidden">
<input class="hiddenCFIId" th:id="'cfiId_'+${callForIdea.getCallForIdeaId()}" type="hidden">
</html>
