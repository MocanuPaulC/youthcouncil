<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Adding youthcouncil</title>
	<th:block th:insert="~{includes::head_fragment}"></th:block>
</head>
<body class="m-3">
<th:block th:insert="~{includes::navbar(${authUser}, ${authAdmin},  'create-youthcouncil')}"></th:block>
<section class="container">
	<div class="row">
		<div class="col-12">
			<h1>Adding YC</h1>
		</div>
		<form class="col-12 form-control form" method="post" th:action="@{/youthcouncils/add}"
			  th:object="${youthCouncil}">
			<label for="councilName">Youth Council Name</label>
			<input class="form-control" id="councilName" name="councilName" required th:field="*{councilName}"
				   type="text"/>
			<label for="municipality">Municipality Name</label>
			<input class="form-control" id="municipality" name="municipality" required
				   th:field="*{municipality}" type="text"/>
			<input class="btn btn-primary" type="submit" value="Submit"/>
		</form>
	</div>
</section>
</body>
</html>
