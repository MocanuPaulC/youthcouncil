<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Youth Platform</title>
	<th:block th:insert="~{includes::head_fragment}"></th:block>
</head>
<body class="m-3">
<th:block th:insert="~{includes::navbar(${authUser}, ${authAdmin},  'youthcouncils')}"></th:block>
<section class="container">
	<div class="row">
		<div class="col-12">
			<h1>Youth Councils</h1>
		</div>
		<div class="col-12">
			<ul>
				<li th:each="council : ${councils}">
					<a th:href="@{/youthcouncils/{municipality}(municipality=${council.municipality})}"
					   th:text="|${council.getCouncilName()}|"></a>
				</li>
			</ul>
		</div>
	</div>
</section>
</body>
</html>
