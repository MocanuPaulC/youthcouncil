<!DOCTYPE html>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
>
<head>
	<title>Add Council Admin</title>
	<th:block th:insert="~{includes::head_fragment}"></th:block>
</head>
<body class="m-3">
<th:block th:insert="~{includes::navbar(${authUser}, ${authAdmin},  'add-council-admin')}"></th:block>
<div class="container">
	<div class="row">
		<div class="col-12">
			<h1 th:text="'Add Council Admin to '+ ${council.getCouncilName()}"></h1>
		</div>
		<form class="col-12 form-control form"
			  method="post"

			  th:action="@{/youthcouncils/{municipality}/create-council-admin(municipality=${council.getMunicipality()})}"
			  th:object="${councilAdmin}">
			<label for="email">Username</label>
			<input class="form-control" id="email" name="email" required th:field="*{email}" type="email"/>
			<input class="btn btn-primary" type="submit" value="Submit"/>
		</form>
	</div>
</div>
</body>
</html>
